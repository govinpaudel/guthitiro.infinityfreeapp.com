<div class="container mt-4">
  <div class="row g-4">

    <!-- Form 1 : Date Picker -->
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-success text-white">
          <h6 class="mb-0">Select Date</h6>
        </div>
        <div class="card-body">
          <form [formGroup]="dateForm" (ngSubmit)="submitDate()">

            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Date</mat-label>
              <input matInput [matDatepicker]="picker" formControlName="date">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <button
              type="submit"
              class="btn btn-success w-100"
              [disabled]="dateForm.invalid"
            >
              Submit Date
            </button>

          </form>
        </div>
      </div>
    </div>

    <!-- Form 2 : IP Address -->
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h6 class="mb-0">Enter IP Address</h6>
        </div>

        <div class="card-body">
          <form [formGroup]="ipForm" (ngSubmit)="submitIP()">

            <div class="mb-3">
              <label class="form-label">IP Address</label>
              <input
                type="text"
                class="form-control"
                formControlName="ip"
                placeholder="192.168.1.1"
              >
              <small class="text-danger" *ngIf="ipForm.get('ip')?.invalid && ipForm.get('ip')?.touched">
                Invalid IP address
              </small>
            </div>

            <button
              type="submit"
              class="btn btn-primary w-100"
              [disabled]="ipForm.invalid"
            >
              Submit IP
            </button>

          </form>
        </div>
      </div>
    </div>
<div *ngIf="downData.length > 0" class="card shadow">
    <div class="card-header bg-dark text-white">
      <h6 class="mb-0">Table Record Count</h6>
    </div>

    <div class="card-body p-0">
      <table class="table table-bordered table-striped mb-0">
        <thead class="table-secondary">
          <tr>
            <th>#</th>
            <th>Table Name</th>
            <th>Record Count</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let row of downData; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ row.table }}</td>
            <td>
              <span class="badge bg-success">{{ row.count }}</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  </div>
</div>
