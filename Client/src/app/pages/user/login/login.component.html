
<form [formGroup]="loginForm" class="loginform" (ngSubmit)="submitForm()">
    <mat-card>
        <mat-card-header>
            <div class="container">
                <img src="/guthi.png" alt="logo" height="30"/>
            </div>
            <div class="container">
                <span>गुठी तिरो व्यवस्थापन प्रणाली</span>   
            </div>            
        </mat-card-header>
        <mat-card-content>               
            <mat-form-field appearance="outline">
                <mat-label>प्रयोगकर्ता</mat-label>
                <input matInput placeholder="प्रयोगकर्ता" formControlName="username" required>
                <mat-icon matSuffix><i class="fa fa-id-badge" aria-hidden="true"></i>
                </mat-icon>
                <mat-error *ngIf="loginForm.controls.username.touched && loginForm.controls.username.invalid">
                    <span *ngIf="loginForm.controls.username.errors.required">यो क्षेत्र अनिवार्य छ!</span>
                    <span *ngIf="loginForm.controls.username.errors.pattern">गलत डाटा!</span>
                  </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>पासवर्ड</mat-label>
                <input matInput placeholder="पासवर्ड" formControlName="password" required [type]="passwordVisible ? 'text' : 'password'">
                @if(passwordVisible){
                    <mat-icon class="eyeicon" (click)="changeEye()" matSuffix><i class="fa fa-eye" aria-hidden="true"></i></mat-icon>
                }
                @else{
                    <mat-icon class="eyeicon" (click)="changeEye()" matSuffix><i class="fa fa-eye-slash" aria-hidden="true"></i></mat-icon>
                }             
                
                <mat-error *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid">
                    <span *ngIf="loginForm.controls.password.errors.required">यो क्षेत्र अनिवार्य छ ।</span>
                  </mat-error>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <div class="div-50">
                <button class="mybtn" [disabled]="!(loginForm.valid && loginForm.dirty)" mat-flat-button color="warning">लगईन गर्नुहोस्</button>
            </div>
            <div class="div-50">
                <a mat-flat-button class="mybtn" color="accent" [routerLink]="['/register']">नयाँ प्रयोगकर्ता दर्ता गर्नुहोस्</a>
            </div>
        </mat-card-actions>
    </mat-card>
    </form>
