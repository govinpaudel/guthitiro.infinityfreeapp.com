<form [formGroup]="genForm" (ngSubmit)="submitForm()">
  <mat-card>
    <mat-card-header>
      नयाँ रसिद सृजना गर्नुहोस्
    </mat-card-header>

    <mat-card-content>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>आ.व</mat-label>
        <mat-select formControlName="aaba_id" required>
          @for (item of aabas; track item.id) {
            <mat-option [value]="item.id">{{ item.aaba_name }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <div class="div-50">
        <button
          type="submit"
          class="full-width"
          [disabled]="!genForm.valid"
          mat-flat-button
          color="primary">
          सेभ गर्नुहोस्
        </button>
      </div>

      <div class="div-50">
        <button
          type="button"
          class="full-width"
          mat-flat-button
          color="accent"
          mat-dialog-close>
          रद्द गर्नुहोस्
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
</form>
