<div class="mb-3">
  <div class="btn-group" role="group" aria-label="Months">
    <button *ngFor="let year of yearKeys; let i = index"
            type="button"
            class="btn btn-outline-primary"
            [class.active]="selectedYear === year"
            (click)="selectYear(year)">
      {{ yearKeys[i] }}
    </button>
  </div>
</div>
<div class="mb-3">
  <div class="btn-group" role="group" aria-label="Months">
    <button *ngFor="let month of monthKeys; let i = index"
            type="button"
            class="btn btn-outline-primary"
            [class.active]="selectedMonth === month"
            (click)="selectMonth(month)">
      {{ monthNames[i] }}
    </button>
  </div>
</div>
<div *ngIf="filteredData.length > 0" class="table-responsive">
  <table class="table table-bordered table-striped">
    <thead class="table-light">
      <tr>
        <th>क्र.सं</th>
        <th>रसिद नं</th>
        <th>मिति</th>
        <th>जग्गाधनी / मोही</th>
        <th>रकम</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let invoice of filteredData; let i = index">
        <td>{{i+1}}</td>
        <td>{{ invoice.tender_no }}</td>
        <td>{{ invoice.ndate }}</td>
        <td>{{ invoice.tenant_name }}</td>
        <td>{{ invoice.amount | number:'1.2-2' }}</td>
      </tr>
      <tr class="table-secondary fw-bold">
        <td colspan="4" class="text-end">जम्मा</td>
        <td>{{ getTotalAmount() | number:'1.2-2' }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="filteredData.length === 0 && selectedMonth" class="alert alert-info">
  यो महिनामा कुनै पनि रसिद दर्ता गरिएको छैन ।
</div>
