<mat-toolbar class="d-print-none">
  <button (click)="drawer.toggle()" mat-icon-button>
    <i class="fa fa-bars" aria-hidden="true"></i>
  </button>
  <img src="/guthi.png" alt="logo" height="30" />
  <span class="spacer"></span>
  <button mat-button [matMenuTriggerFor]="menu"><span class="matmenu">स्वागतम्,
      {{userData ? userData.nepname:''}}
    </span></button>
  <mat-menu #menu="matMenu">
    <button class="menubtn" (click)="changepassword()" mat-menu-item>पासवर्ड परिवर्तन</button>
    <button (click)="logout()" class="menubtn" mat-menu-item>लगआउट</button>
  </mat-menu>
</mat-toolbar>
<mat-drawer-container class="div-100">
  <mat-drawer #drawer mode="side" opened="true" class="drawer d-print-none">
    <app-sidebar /></mat-drawer>
  <mat-drawer-content><router-outlet /></mat-drawer-content>
</mat-drawer-container>
